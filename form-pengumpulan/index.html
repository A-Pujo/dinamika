<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .form-container{
            background-color: #094b65;
            min-height: 100vh;
        }

        h3{
            color: #fff;
        }

        .form-gform{
            width: 640px;
            height: 409px;
        }

        @media only screen and (max-width: 530px) {
            .form-gform{
                width: 300px;
                height: 419px;
            }   
        }

        div{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container-fluid form-container">
        <div class="row pt-5">
            <div class="col-md-6 mx-auto">
                <h3>Gform</h3>
                <div>
                    <iframe class="form-gform" src="https://docs.google.com/forms/d/e/1FAIpQLSc19oTU63KaiT1XjvrNTeyMdMuOi5DtoImzJtuNPBaOEFFgFw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Memuatâ€¦</iframe>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-md-6 mx-auto">
                <h3>Formulir buatan</h3>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input class="form-control" type="text" placeholder="Pujo" name="nama" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama Kelompok (?)</label>
                        <input class="form-control" type="text" placeholder="Kuli" name="kelompok" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Penugasan</label>
                        <input class="form-control" type="file" id="formFile" name="dokumen[]" multiple />
                      </div>
                </form>
                <small>masih belajar integrasi sama google drive doain semoga bisa</small>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
        
    </script>      
</body>
</html>
